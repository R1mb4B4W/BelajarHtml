<html>
    <head>
        <title>Tabel dengan attribute rowspan</title>
    </head>
    <body>
        <table width="50%" border="1" cellpandding="5px"  style="border-collapse :collapse">
        <!--width = "50%" adalah size tabel yang berukuran 50% dari lebar layar
        cellpandding digunakan untuk memberikan space antara border cell dan teks didalannya
        border-collapse digunakan untuk menyatukan border antar cell-->
       <thead>
        <th width="30%">Nama Mata Pelajaran</th>
        <th width="70%">Materi</th>
       </thead>
       <tbody>
           <!--Data Pemograman Dasar-->
           <tr>
               <td rowspan="4">Pemograman dasar</td>
               <td>Flowchart</td>
           </tr>
           <tr>
               <td>Variabel dan Tipr Data</td>
           </tr>
           <tr>
               <td>Looping</td>
           </tr>
           <tr>
               <td>Array</td>
           </tr>
           <!--Data Basis Data-->
           <tr>
               <td rowspan="3">Basis Data</td>
               <td>Data Manipulasi Languange</td>
           </tr>
           <tr>
               <td>Data Definition Languange</td>
           </tr>
           <tr>
               <td>Entity Definition Diagram</td>
           </tr>
       </tbody>
    </table>
    </body>
</html>
