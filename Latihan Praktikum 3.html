<html>
    <head>
        <title>membuat format teks</title>
    </head>
    <body>
        <h2>Latihan membuat format teks</h2>
        <ul>
            <!--TEBAL-->
            <li>
                <b>Format TEBAL</b>
            </li>
            <!--MIRING-->
            <li>
                <i>Format MIRING</i>
            </li>
            <!--GARIS BAWAH-->
            <li>
                <u>Format GARIS BAWAH</u>
            </li>
            <!--SUPERSCRIPT TEXT-->
            <li>
                Format PANGKAT x <sup>2</sup> + y <sup>3</sup>=15
            </li>
            <!--SUBSCRIPT-->
            <li>
                H <sup>2</sup>O <sub>3</sub>
            </li>
            <!--HIGHLIGH-->
            <li>
            <mark>Coding itu mudah</mark>
            </li>
            <!--CORET-->
            <li>
                Pemograman web itu <del>SULIT</del>mudah
            </li>
        </ul>
    </body>
</html>
