<html>
    <head>
        <table>Form Control</table>
    </head>
    <body>
        <h3>Form Control Pada HTML</h3>
        <form action="index.html" method="post" >
            <table cellpandding="5">
                <tr>
                    <td>Input Text</td>
                    <td><input type="text" name="teks" value="" placeholder="Nama lengkap"></td>
                    <!--Placeholder digunakan untuk watermark pada inputan-->
                </tr>
                <tr>
                    <td>Textarea</td>
                    <td><textarea name="name" rows="5" cols="30" placeholder="Alamat lengkap">
                        </textarea>></td>
                       <!--"cols" digunakan untuk menentukan karakter menyamping
                           "rows" digunakan untuk menentukan jumlah baris textarea-->      
                </tr>
                <tr>
                    <td>Input Number</td>
                    <td><input type="number" name="angka" value="" placeholder="Usia"></td>
                </tr>
                <tr>
                    <td>Input Password</td>
                    <td><input type="password" name="password" value="" placeholder="Password"></td>
                </tr>
                <tr>
                    <td>Input Date</td>
                    <td><input type="date" max="tanggal" value=""></td>
                </tr>
                <tr>
                    <td>Input Time</td>
                    <td><input type="time" name="Jam" value=""></td>
                </tr>
                <tr>
                    <td>Input Range</td>
                    <td><input type="range" name="range"></td>
                </tr>
                <tr>
                <td>Input Radio</td>
                <td>
                    <input type="radio" name="gender" value="L">Pria
                    <input type="radio" name="gender" value="P">Wanita
                </td>
                </tr>
                <tr>
                    <td>Checkbox</td>
                    <td>
                        <input type="checkbox" name="hobi[]" value="sepak bola">sepak bola
                        <input type="checkbox" name="hobi[]" value="basket">basket
                        <input type="checkbox" name="hobi[]" value="voli">voli
                    </td>
                </tr>
                <tr>
                    <td>Combo Box</td>
                    <td>
                        <select name="jurusan">
                            <option  value="">--Pilih Jurusan--</option>
                            <option value="RPL">--Rekayasa Perangkat lunak--</option>
                            <option value="TKJ">--Teknik Komputer dsn Jaringan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Input file</td>
                    <td><input type="file" name="file" value=""></td>
                </tr>
                <tr>
                    <td>Input color</td>
                    <td><input type="color" name="warna" value=""></td>
                </tr>
                <tr>
                    <td>Tombol</td>
                    <td>
                        <button type="button" name="botton">Tombol biasa</button>
                        <button type="submit" name="botton">Tombol Submit</button>
                        <!--"submit" digunakan untuk mengumpulkan data yang ada pada form-->
                        <button type="reset" name="botton">Tombol Reset</button>
                        <!--"reset" digunakan untuk mereset inputan yang sudah terisis-->
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
