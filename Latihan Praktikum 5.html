<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <h3>audio</h3>
        <audio controls>
            <source src="music.mp3"  type="audio/mp3">
            Browser doesn't support audio
            <!--"controls" digunakan untuk menampilkan contol audio (play/pause,volume)
            pastikan file audio sudah terdapat pada folder yang sama dengan file html
            kalimat "browser..." ditampilkan jika browser tidak support audio-->
        </audio>   
        <h3>video</h3>
        <video src="vidio.mp4" type="video/mp4">
        </video>
    </body>
</html>
